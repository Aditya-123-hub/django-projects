{% extends 'users/base.html' %}
{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">
  <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
    <h2 class="text-3xl font-bold text-center text-white mb-6 tracking-wide">Create Account âœ¨</h2>
    
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ user_form.non_field_errors }}

      {% for field in user_form %}
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
        <p class="text-red-400 text-xs mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" 
        class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
        Register ðŸš€
      </button>
    </form>

    <p class="text-gray-300 text-sm text-center mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-400 hover:text-purple-300 font-medium">
        Login here
      </a>
    </p>
  </div>
</div>
{% endblock %}
