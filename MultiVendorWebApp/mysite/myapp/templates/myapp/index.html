{% extends 'myapp/base.html' %}
{% block body %}
<h1 class="text-2xl font-bold text-center my-6">This is index page</h1>

<div class="product-container flex flex-wrap gap-6">
    {% for product in products %}
    
    <div class="product shadow-lg w-64 rounded-2xl m-4 bg-white hover:shadow-2xl transition duration-300">
        
        <!-- Product Image -->
        <div class="product-image h-30 w-full flex items-center justify-center overflow-hidden rounded-t-2xl bg-gray-100">
            <img class="object-cover h-full w-full" 
                 src="https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-picture-coming-creative-vector-png-image_40968940.jpg" 
                 alt="No image available">
        </div>
        
        <!-- Product Details -->
        <div class="p-4">
            <div class="font-bold text-lg text-gray-800">
                {{ product.name }}
            </div>
            <div class="text-gray-600 text-sm mt-1">
                {{ product.description }}
            </div>
            <div class="text-gray-600 text-sm mt-1">
              created by :  {{ product.seller }}
            </div>
            <div class="text-green-700 font-bold text-xl mt-2">
                ${{ product.price }}
            </div>
        </div>

        <!-- Button -->
        <div class="px-4 pb-4 flex">
            <a class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 transition duration-200" href="{% url 'detail' product.id %}">
                View Details
            </a>
            <a class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 transition duration-200 ml-4" href="{% url 'editproduct' product.id %}">
                Edit
            </a>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
