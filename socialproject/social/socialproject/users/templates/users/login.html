{% extends 'users/base.html' %}
{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    
    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-blue-600 mb-8 tracking-wide">
        üßëüèª Login
    </h1>

    <!-- Card -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-blue-600 font-semibold mb-2" for="username">
                    Username
                </label>
                <div class="relative text-blue-500">
                    {{ form.username }}
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-blue-600 font-semibold mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    {{ form.password }}
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" 
                class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Login
            </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center space-y-2">
            <a class="text-indigo-500 hover:text-indigo-700 transition duration-200" 
               href="{% url 'password_reset' %}">
                Forgot password? Click here to reset
            </a>
            <p class="text-gray-500 text-sm">or</p>
            <a class="text-indigo-500 hover:text-indigo-700 transition duration-200" 
               href="{% url 'password_change' %}">
                Change your old password
            </a>
        </div>
    </div>
</div>
{% endblock %}
