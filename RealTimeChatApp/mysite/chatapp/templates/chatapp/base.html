{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Chat App</title>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen">

    <!-- Navbar -->
    <nav class="shadow-lg bg-gray-900">
        <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
            
            <!-- Logo -->
            <a class="flex items-center space-x-2 hover:scale-105 transition-transform duration-200" href="/">
                <img class="h-12 w-12 rounded-full shadow-md" src="https://static.vecteezy.com/system/resources/previews/000/561/500/non_2x/chat-app-logo-icon-vector.jpg" alt="Chat Logo">
                <span class="self-center text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">Chat App</span>
            </a>

            <!-- Nav Links -->
            <div class="w-auto">
                <ul class="flex flex-row space-x-6 text-gray-300 font-medium">
                    <li>
                        <a href="/" class="hover:text-purple-400 transition">Rooms</a>
                    </li>
                    <li>
                        <a href="/about/" class="hover:text-pink-400 transition">About</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li>
                            <a href="/logout/" class="bg-pink-600 hover:bg-pink-700 px-3 py-1 rounded-lg transition">Logout</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/login/" class="bg-purple-600 hover:bg-purple-700 px-3 py-1 rounded-lg transition">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body Block -->
    <main class="container mx-auto px-4 py-6">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 border-t border-gray-700 text-gray-400 text-sm">
        Made with ❤️ using Django + Tailwind
    </footer>

</body>
</html>
