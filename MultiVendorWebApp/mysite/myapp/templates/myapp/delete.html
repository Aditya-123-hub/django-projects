{% extends 'myapp/base.html' %}
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="mb-3 text-xl font-semibold text-gray-800">
        Are you sure you want to delete "{{ product.name }}"?
    </h1>
    <form action="{% url 'delete' product.id %}" method="POST">
        {% csrf_token %}
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" type="submit">
            Confirm
        </button>
        <a class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
           href="{% url 'index' %}">
           No
        </a>
    </form>
</div>
{% endblock %}
