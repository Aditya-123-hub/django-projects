{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="shadow-lg">
        <div class="py-4 mx-auto">
            <div class="flex justify-between">
            <!-- website logo -->
             <div>
                <a class="flex" href="">
                    <img  class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                    <span class=" mr-5 font-semibold text-lg text-blue-700" >Photo App</span>
                </a>
             </div>
            <!-- website items -->
             <div class="mr-2">
                {% if user.is_authenticated %}
                <a class="py-4 px-2 text-blue-600 font-semibold" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="py-4 px-2 text-blue-600 font-semibold" href="{% url 'login' %}">Login</a>
                <a class="py-4 px-2 text-blue-600 font-semibold" href="{% url 'register' %}">Register</a>
                {% endif %}
                <a class="py-4 px-2 text-blue-600 font-semibold" href="{% url 'edit' %}"></a>
             </div>
        </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>

</html>
