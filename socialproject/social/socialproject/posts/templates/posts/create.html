{% extends 'users/base.html' %}
{% block body %}

<div class="flex flex-col items-center mt-10">
  <h2 class="text-3xl font-semibold text-purple-600 mb-6">Create New Post</h2>

  <form method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 space-y-6">
    {% csrf_token %}

    {% for field in form %}
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.field.widget.input_type == "file" %}
          {{ field }}
        {% else %}
          <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" value="{{ field.value }}"
                 class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-purple-400">
        {% endif %}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">
      Post
    </button>
  </form>
</div>

{% endblock %}
